<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="shortcut icon" href="img/bg.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- SweetAlert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
  <div class="app-container">
    <div class="app-card" id="parent">
      <header class="app-header">
        <h2><i class="fas fa-cloud-sun"></i> Weather Now</h2>
      </header>

      <div class="search-section">
        <input type="text" id="input-box" class="input-box" placeholder="Enter city name..." />
        <button class="search-btn"><i class="fas fa-search"></i></button>
      </div>

      <div class="weather-body" id="weather-body">
        <!-- Weather details will appear here -->
      </div>

      <footer class="app-footer">
        <p>FORECAST</p>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
